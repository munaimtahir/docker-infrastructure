services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    networks:
      - web

    ports:
      - "80:80"          # HTTP
      - "443:443"        # HTTPS
      - "8080:8080"      # Dashboard

    command:
      - "--configFile=/etc/traefik/traefik.yml"

    environment:
      - DOCKER_API_VERSION=1.44   # FIX that stops the 1.24 error

    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock:ro

    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dashboard.rule=Host(`34.93.19.177`) && (PathPrefix(`/api`) || PathPrefix(`/dashboard`) || PathPrefix(`/dashboard/`))"
      - "traefik.http.routers.dashboard.service=dashboard@internal"
      - "traefik.http.routers.dashboard-api.rule=Host(`34.93.19.177`) && PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard-api.service=api@internal"
      - "traefik.http.routers.dashboard-api.entrypoints=web"
      - "traefik.http.routers.dashboard-api.middlewares=dashboard-auth"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$8EVjn/nj$$GiLUZqcbueTFeD23SuB6x0"
      # Dashboard accessible directly on port 8080 (insecure mode) - no routing needed

networks:
  web:
    external: true

