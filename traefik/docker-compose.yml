services:
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

    networks:
      - web

    ports:
      - "80:80"          # HTTP
      - "443:443"        # HTTPS

    command:
      - "--configFile=/etc/traefik/traefik.yml"

    environment:
      - DOCKER_API_VERSION=1.44   # FIX that stops the 1.24 error

    volumes:
      - ./traefik.yml:/etc/traefik/traefik.yml:ro
      - ./acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock:ro

    labels:
      - "traefik.enable=true"
      # Dashboard router - serves the dashboard UI
      - "traefik.http.routers.dashboard.rule=PathPrefix(`/dashboard`)"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.entrypoints=web"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # API router - serves the API endpoints  
      - "traefik.http.routers.dashboard-api.rule=PathPrefix(`/api`)"
      - "traefik.http.routers.dashboard-api.service=api@internal"
      - "traefik.http.routers.dashboard-api.entrypoints=web"
      - "traefik.http.routers.dashboard-api.middlewares=dashboard-auth"
      # Middlewares
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=admin:$$apr1$$EgPG2bU2$$OBBi192zvsDf1H/Xwi3C40"

networks:
  web:
    external: true

